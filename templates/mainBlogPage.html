{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center">Build a Blog Son!</h1>

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

            {% for blog in blogs %}
            <h1>{{blog.title}}</h1>
            <p>{{blog.body}}</p>
                <form method="POST" action="/newpost">
                    <input type="hidden" name="blog-id-title" value="{{blog.id}}" />
                </form>
            <br />
                <form method="POST" action="/newpost">
                    <input type="hidden" name="blog-id-body" value="{{blog.id}}" />
                </form>
            {% endfor %}

    {% endif %}




{% endblock %}
