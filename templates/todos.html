{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center">Build a Blog Son!</h1>
    <form method='POST'>
        <label>
            Add New Post:
            <input type="text" name='blog' />
        </label>
        <input type="submit" value='Add Post' />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <h2>Real Deal Blog Listings</h2>

            <ul>
                {% for blog in blogs %}
                <li>{{blog.title}}
                    <form method="POST" action="/newpost">
                        <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    </form>
                </li>

                {% endfor %}
            </ul>

    {% endif %}




{% endblock %}
